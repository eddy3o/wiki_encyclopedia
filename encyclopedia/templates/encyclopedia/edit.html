{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry }}
{% endblock %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <h3>
            Edit {{ entry }} page
        </h3>
        <p style="margin-bottom:0;"><label for="content">Enter content</label></p>
        <textarea style="max-height: 600px;" id="content" name="content" required>{{ content }}</textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
